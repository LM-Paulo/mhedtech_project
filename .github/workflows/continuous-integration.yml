name: continuous Integration with Github Actions

on:
  push:
    branches:  
      - master
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
 
      uses: docker/login-action@v2.1.0
      with:
        username: ${{  secrets.DOCKER_USERNAME  }}
        password: ${{  secrets.DOCKER_PASSWORD  }}
   
    
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      working-directory: ./
      run: mvn clean package
      
    - name: Docker Compose Build
      working-directory: ./
      run: docker compose build
      
    - name: Push to Docker Hub container Registry
      run: |
        docker tag ${{  secrets.DOCKER_USERNAME  }}/mhedtech:latest ${{  secrets.DOCKER_USERNAME  }}/mhedtech:${{  github.run.id  }}
        
        docker push ${{  secrets.DOCKER_USERNAME  }}/mhedtech:latest:${{  github.run.id  }}
        docker push ${{  secrets.DOCKER_USERNAME  }}/mhedtech:latest
        
        
      
      


    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
